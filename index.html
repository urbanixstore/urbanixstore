<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #0d0d0d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Logotip orqa fon sifatida (xira va markazda) */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background: url('UrbanixLogo.png') no-repeat center center;
      background-size: 420px;
      opacity: 0.06;
      z-index: -1;
      filter: blur(1px);
    }

    header{
      width: 100%;
      padding: 36px 18px;
      background: rgba(12,12,12,0.85);
      color: #d4af37;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(212,175,55,0.35);
    }

    .catalog{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 36px 14px;
      width: 100%;
      max-width: 1100px;
      z-index: 2;
    }

    /* Karta butunlay bosiladigan qilish uchun .card-link */
    .card {
      position: relative;
      width: 220px;
      background: rgba(22,22,22,0.85);
      border-radius: 14px;
      padding: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 12px rgba(255,255,255,0.03) inset;
      transition: transform .22s ease, box-shadow .22s ease;
      cursor: pointer;
      text-align: left;
      backdrop-filter: blur(3px);
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 18px 36px rgba(0,0,0,0.7), 0 0 28px rgba(212,175,55,0.14);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .card .meta {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card .title {
      font-weight: 600;
      color: #f5f5f5;
      font-size: 1rem;
    }

    .btn {
      background: linear-gradient(180deg,#d4af37,#b88c23);
      color: #000;
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: transform .14s ease, box-shadow .14s ease;
      white-space: nowrap;
    }
    .btn:active { transform: scale(.98); }
    .btn:hover { transform: translateY(-2px); }

    /* Qulay: butun kartani bosganda link ishlasin (absolute overlay link) */
    .card a.overlay {
      position: absolute;
      inset: 0;
      display: block;
      z-index: 3;
      text-indent: -9999px; /* ko'rinmas matn ekran-o'quvchilarga yashirmaydi */
    }

    footer {
      margin-top: 28px;
      padding: 18px;
      color: #bdbdbd;
      font-size: 0.95rem;
      z-index: 2;
    }

    .insta {
      display: inline-block;
      background: #e1306c;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 10px;
    }

    @media (max-width: 700px) {
      header { font-size: 1.3rem; padding: 22px 14px; }
      .card { width: 92%; max-width: 420px; margin: 0 auto; }
      body::before { background-size: 260px; }
    }
  </style>
</head>
