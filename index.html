<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanixStore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(90deg, #111, #222);
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 10px;
    }
    .item {
      width: 200px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .item img {
      width: 100%;
      border-radius: 12px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #25D366;
      color: #000;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #1ebc5b;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .insta {
      display: inline-block;
      background: #e1306c;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
