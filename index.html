<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UrbanixStore â€” Mahsulotlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--gold:#d4af37}
    *{box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:#0d0d0d;color:#fff;margin:0;padding:20px}
    header{font-size:1.8rem;color:var(--gold);text-align:center;margin-bottom:18px}
    .grid{display:flex;flex-wrap:wrap;gap:18px;justify-content:center}
    .card{width:220px;background:rgba(20,20,20,0.9);border-radius:12px;padding:12px;position:relative;box-shadow:0 0 10px rgba(255,255,255,0.1);transition:0.3s}
    .card:hover{transform:scale(1.05);box-shadow:0 0 15px rgba(255,255,255,0.3)}
    .card img{width:100%;border-radius:8px;display:block}
    .title-row{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .title{font-weight:600;color:#f4f4f4}
    .edit-btn, .save-btn, .download-btn {background:var(--gold);color:#000;padding:6px 10px;border-radius:8px;text-decoration:none;font-weight:600;border:none;cursor:pointer}
    .controls{display:flex;gap:8px;justify-content:center;margin-top:18px}
    input.edit-input{width:100%;padding:6px;border-radius:6px;border:1px solid #333;background:#111;color:#fff;margin-top:8px}
    .hint{color:#bbb;text-align:center;margin-top:12px;font-size:0.9rem}
    @media(max-width:600px){.card{width:92%}}
  </style>
</head>
<body>

  <header>URBANIX STORE â€” Mahsulotlar</header>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <button class="save-btn" id="saveBtn">Saqlash (local)</button>
    <button class="download-btn" id="downloadBtn">Save JSON</button>
  </div>

  <p class="hint">Mahsulot nomini o'zgartirish uchun <strong>Edit</strong> tugmasini bosing. Saqlash localStorageâ€™da amalga oshadi.</p>

<script>
const images = [
  {file: 'Shimlar.jpg', name: 'Shimlar'},
  {file: 'Hudiylar.jpg', name: 'Hudiylar'},
  {file: 'Jimpirlar.jpg', name: 'Jimpirlar'},
  {file: 'Oyoq kiyimlar.jpeg', name: 'Oyoq kiyimlar'},
  {file: 'Aksessuarlar.jpg', name: 'Aksessuarlar'}
];

const grid = document.getElementById('grid');
const saved = JSON.parse(localStorage.getItem('urbanix_names') || 'null');
if (saved && typeof saved === 'object') {
  for (let i=0;i<images.length;i++){
    const f = images[i].file;
    if (saved[f]) images[i].name = saved[f];
  }
}

function render(){
  grid.innerHTML = '';
  images.forEach((it, idx) => {
    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.src = it.file;
    img.alt = it.name;
    img.onerror = () => { img.style.opacity = '0.3'; img.alt = 'Rasm topilmadi: '+it.file; };
    card.appendChild(img);

    const row = document.createElement('div');
    row.className = 'title-row';
    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = it.name;
    row.appendChild(title);

    const editBtn = document.createElement('button');
    editBtn.className = 'edit-btn';
    editBtn.textContent = 'Edit';
    editBtn.onclick = () => startEdit(card, idx);
    row.appendChild(editBtn);
    card.appendChild(row);

    const zak = document.createElement('a');
    zak.className = 'edit-btn';
    zak.style.marginTop = '10px';
    zak.href = 'https://t.me/khursh1d_fx1';
    zak.target = '_blank';
    zak.rel = 'noopener noreferrer';
    zak.textContent = 'ðŸ›’ Zakaz berish';
    card.appendChild(zak);

    grid.appendChild(card);
  });
}

function startEdit(card, idx){
  const existing = card.querySelector('.edit-input');
  if (existing) return;
  const input = document.createElement('input');
  input.className = 'edit-input';
  input.value = images[idx].name;
  card.appendChild(input);
  input.focus();
  input.select();
  input.addEventListener('keydown', e=>{
    if (e.key==='Enter') finishEdit(card, idx, input.value);
    if (e.key==='Escape') input.remove();
  });
  document.addEventListener('click', function handler(ev){
    if (!card.contains(ev.target)) {
      finishEdit(card, idx, input.value);
      document.removeEventListener('click', handler);
    }
  });
}

function finishEdit(card, idx, newName){
  newName = (newName||'').trim() || images[idx].name;
  images[idx].name = newName;
  saveToLocal();
  render();
}

function saveToLocal(){
  const map = {};
  images.forEach(it => map[it.file] = it.name);
  localStorage.setItem('urbanix_names', JSON.stringify(map));
  alert('Nomlar localStorageâ€™ga saqlandi âœ…');
}

function downloadJSON(){
  const map = {};
  images.forEach(it => map[it.file] = it.name);
  const blob = new Blob([JSON.stringify(map, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'urbanix-names.json';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

document.getElementById('saveBtn').addEventListener('click', saveToLocal);
document.getElementById('downloadBtn').addEventListener('click', downloadJSON);
render();
</script>
</body>
</html>
